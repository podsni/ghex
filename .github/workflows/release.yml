name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build all platforms
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"
          
          platforms=(
            "linux amd64"
            "linux arm64"
            "darwin amd64"
            "darwin arm64"
            "windows amd64"
            "windows arm64"
          )
          
          mkdir -p dist
          
          for platform in "${platforms[@]}"; do
            read -r GOOS GOARCH <<< "$platform"
            
            EXT=""
            ARCHIVE_EXT=".tar.gz"
            if [ "$GOOS" = "windows" ]; then
              EXT=".exe"
              ARCHIVE_EXT=".zip"
            fi
            
            BINARY="ghex${EXT}"
            ARCHIVE="ghex-${GOOS}-${GOARCH}${ARCHIVE_EXT}"
            
            echo "Building ${GOOS}/${GOARCH}..."
            
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags="-s -w -X main.Version=${VERSION_NUM}" \
              -o ${BINARY} ./cmd/ghex
            
            if [ "$GOOS" = "windows" ]; then
              zip dist/${ARCHIVE} ${BINARY} README.md LICENSE
            else
              tar -czvf dist/${ARCHIVE} ${BINARY} README.md LICENSE
            fi
            
            rm ${BINARY}
          done
          
          # Generate checksums
          cd dist
          sha256sum ghex-* > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          cat > RELEASE_NOTES.md << EOF
          ## What's Changed
          
          EOF
          
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> RELEASE_NOTES.md
          else
            git log --pretty=format:"- %s" -10 >> RELEASE_NOTES.md
          fi
          
          cat >> RELEASE_NOTES.md << 'EOF'
          
          ## Installation
          
          ### Quick Install
          
          **Linux/macOS:**
          ```bash
          curl -sSL https://raw.githubusercontent.com/dwirx/ghex/main/scripts/install.sh | bash
          ```
          
          **Windows (PowerShell):**
          ```powershell
          iwr -useb https://raw.githubusercontent.com/dwirx/ghex/main/scripts/install.ps1 | iex
          ```
          
          ### Self-Update
          
          If you already have ghex installed:
          ```bash
          ghex update
          ```
          
          ## Checksums
          
          See `checksums.txt` for SHA256 checksums.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GHEX ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
